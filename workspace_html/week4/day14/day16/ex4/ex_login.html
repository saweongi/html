<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <!-- 로컬스토리지에 id와 비번이 맞다면 ex_main.html 페이지로 이동 -->
    <script>
        function fn_login(){
    
            let id = document.getElementById("user-id");
            let pw = document.getElementById("user-pw");
            let val = Object.keys(window.localStorage);
  
              let id1;
              let pw1;
                for(let i=0; i<val.length; i++){
                    if(val[i]==id.value){
                        id1 = val[i];
                       
                    }
                }
                
                let pw_ch = window.localStorage.getItem(id.value);
                console.log(pw_ch)
                if(id.value == id1){
                    if(pw.value==pw_ch){
                        window.location.href="ex_main.html";
                    }else{
                        alert("비번이 맞는지 확인하세요");
                        
                       
                    }
                    
                }else{
                    alert("아이디가 맞는지 확인하세요");
                }

                
            }

        
    </script>
</head>
<body>
    <div id="container">
        <h1>로그인 </h1>
        <form action="#">
            <ul id="user-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" name="" id="user-id" placeholder="아이디" required>
                </li>
                <li>
                    <label for="user-pw" class="field">비밀번호</label>
                    <input type="password" id="user-pw" required>
                </li>
            </ul>
            <ul id="button">
                <li><button type="button" onclick="fn_login()">접속</button></li>
                <li><button type="button" 
                    onclick="window.open('ex_register.html','_blank','width=500','height=300')">가입 </button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
