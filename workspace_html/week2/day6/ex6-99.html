<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        let dan = prompt("몇 단?", '');
        dan = parseInt(dan);
        document.write(dan + "단 <br>");
        let i;
        for( i=1 ;i<10; i++){
            document.write(dan *i +" <br>");

        }




    </script>
    
</body>
</html>
