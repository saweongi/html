<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[]로 배열 만들기</title>
</head>
<body>
    <h3>[]로 배열 만들기</h3>
    <hr>
    <script>
    let point =[[4,1], [3,3], [2,5], [1,7], [0,9]];
    //위의 배열을 이용하여 트리를 그려주세요.^^
    for(let i=0; i<point.length; i++){
        console.log(point[i]);
        let blank = point[i][0];
        let star =point[i][1];
        while(blank > 0){
            document.write("&nbsp");
            blank--;
        }
        while(star > 0){
            document.write("*");
            star--;

        }
        document.write("<br>");

    } 







    </script>
 


    
</body>
</html>
